        <div id="container">
            <h2 class="kopje"> Neem contact met ons op bel (010) 234 51 98</h2>
            <p class="kopje"> Heeft u een vraag, klacht of opmerking? Vul dan het onderstaande formulier in, wij zullen zo snel mogelijk contact met u opnemen.</p>
            <hr>
            <form id="contactformulier" name="contactformulier" action="#" onsubmit="return validateForm()" method="post">
                <ul class="tabel">
                    <li class="onderwerp2 voornaamresp">
                        <!--                        <p class="tabeltekst">Vul hier je voornaam in</p>-->
                        <input class="input" 
                               placeholder="Voornaam*" 
                               onfocus=" if (this.value === 'Voornaam*')
                                           this.value = '';" 
                               onblur="if (this.value === '')
                                           this.value = 'Voornaam*';" 
                               name="Voornaam">
                    </li>
                    <li class="onderwerp achternaamresp">
                        <!--                        <p class="tabeltekst">Vul hier je achternaam in</p>-->
                        <input class="input2 "
                               placeholder="Achternaam*" 
                               onfocus=" if (this.value === 'Achternaam*')
                                           this.value = '';" 
                               onblur="if (this.value === '')
                                           this.value = 'Achternaam*';" 
                               name="Achternaam">
                    </li>
                    <li class="onderwerp emailadresresp">
                        <!--                        <p class="tabeltekst">Vul hier je Emailadres in</p>-->
                        <input class="input2 " placeholder="Emailadres*" onsubmit="return validateForm();"                    
                               name="Emailadres">
                    </li>
                    <li class="onderwerp2 telefoonnummerresp">
                        <!--                        <p class="tabeltekst">Vul hier je telefoonnummer in</p>-->
                        <input class="input " 
                               placeholder="Telefoonnummer" 
                               onfocus=" if (this.value === 'Telefoonnummer')
                                           this.value = '';"
                               onblur="if (this.value === '')
                                           this.value = 'Telefoonnummer';" 
                               name="Telefoonnummer"
                               maxlength="11">
                    </li>
                    <li class="onderwerp adresresp">
                        <!--                        <p class="tabeltekst">Adres</p>-->
                        <input class="input2" placeholder="Adres" onfocus=" if (this.value === 'Adres')
                                    this.value = '';"
                               onblur="if (this.value === '')
                                           this.value = 'Adres';" name="Adres">
                    </li>
                    <li class="onderwerp vraagresp">
                        <!--                        <p class="tabeltekst">Reden contact</p>-->
                        <select id="dropdown" name="redencontact">
                            <option value="vraag">Vraag</option>
                            <option value="opmerking">Opmerking</option>
                            <option value="klacht">Klacht</option>
                        </select>
                    </li>
                    <li id="bericht">
                        <p id="opmerkingkopje">Opmerkingen</p>
                        <textarea class="bericht" rows="4" cols="46" name="opmerkingen"></textarea><br>
                        <input type="submit" id="verzendknop"  name="verzenden" value="Verzenden">
                    </li>
                </ul>
            </form>
